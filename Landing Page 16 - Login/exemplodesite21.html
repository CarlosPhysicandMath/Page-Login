<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Responsive Sliding Login e Registration</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="exemplodesite21.css">
</head>

<body>
	<div class="container">
		<div class="bluebg">
			<div class="box signin">
				<h2>Already Have an Account ?</h2>
				<label><button class="signinbtn" > Sign in</button></label>
			</div>

			<div class="box signup">
				<h2>Don't Have an Account ?</h2>
				<label><button class="signupbtn"> Sign up</button></label>
			</div>
			<div class="formbx">
				<div class="form signinForm">
					<form>
						<h3>Sign In</h3>
						<input type="text" placeholder="Username" >
						<input type="password" placeholder="Password">
						<input type="submit" value="Login" >
						<a href="#" class="forgot">Forgot Password</a>
					</form>
				</div>
				<div class="form signupForm">
					<form>
						<h3>Sign Up</h3>
						<input type="text" placeholder="Username" >
						<input type="email" placeholder="Email Address" >
						<input type="password" placeholder="Password">
						<input type="password" placeholder="Confirm Password">
						<input type="submit" value="Register" >
					</form>
				</div>
			</div>
		</div>
	</div>

	<script>
		const signinbtn = document.querySelector('.signinbtn');
		const signupbtn = document.querySelector('.signupbtn');
		const formbx = document.querySelector('.formbx');
		const body = document.querySelector('body')

		signupbtn.onclick = function(){
			formbx.classList.add('active')
			body.classList.add('active')
		}

		signinbtn.onclick = function(){
			formbx.classList.remove('active')
			body.classList.remove('active')
		}


	</script>
</body>
</html>
